<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantix AI</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Import Google Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
  </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
  <div class="navbar">
    <div class="navbar-left">
      <div class="navbar-title">Quantix AI</div>
    </div>

    <div class="navbar-right">
      <!-- Dark theme toggle button -->
      <button id="theme-toggle-btn">ðŸŒ™</button>

      <!-- Help information box -->
      <div id="help-info" class="help-box">
        Email us at <a href="mailto:syedtanzimwaijih@example.com">syedtanzimwaijih@gmail.com</a>
      </div>

      <!-- Help button to show/hide help box -->
      <button class="help-btn" id="help-btn-id">Help</button>
    </div>
  </div>
</nav>

<!-- Welcome message area with typing effect -->
<div id="welcome-message" class="welcome-message">
  <span id="element">How can I help you today?</span>
</div>

<!-- Chat container where AI and user messages will appear -->
<div class="chat-container">
  <div class="ai-chat-box"></div>
</div>

<!-- Input area for user prompt and image upload -->
<div class="prompt-area">
  <div class="prompt-container">
    <div id="imagePreview" style="margin-bottom: 10px;"></div>

    <!-- User text input -->
    <input type="text" id="prompt" placeholder="Message" autocomplete="off">

    <!-- Image upload trigger button -->
    <button id="image">
      <img src="Images/image.png" alt="Upload" width="20">
    </button>

    <!-- Hidden file input for image selection -->
    <input type="file" id="imageInput" accept="image/*" hidden>

    <!-- Submit prompt button -->
    <button id="submit">
      <img src="Images/Submit.png" alt="Submit" width="20">
    </button>

    <!-- Stop generation button (hidden initially) -->
    <button id="stopGeneration" style="display:none;">Stop Generation</button>
  </div>
</div>

<!-- JavaScript dependencies and scripts -->
<script src="script.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<!-- Initialize typing animation on the welcome message -->
<script>
  var typed = new Typed('#element', {
    strings: ['Hi there', 'I am your smart assistant', 'Ask me anything'],
    typeSpeed: 40,
  });
</script>

</body>
</html>
